<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiempo sin tumbar producciÃ³n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles.css') }}">
    <script>
        let startTime = {{ start_time|tojson }};
        let guilty = {{ guilty|tojson }};

        function formatDuration(seconds) {
            const days = Math.floor(seconds / 86400);
            seconds %= 86400;
            const hours = Math.floor(seconds / 3600);
            seconds %= 3600;
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);

            let parts = [];
            if (days > 0) parts.push(`${days} day${days !== 1 ? 's' : ''}`);
            if (hours > 0) parts.push(`${hours} hour${hours !== 1 ? 's' : ''}`);
            if (minutes > 0) parts.push(`${minutes} minute${minutes !== 1 ? 's' : ''}`);
            parts.push(`${seconds} second${seconds !== 1 ? 's' : ''}`);

            return parts.join(', ');
        }

        function updateTimer() {
            const now = Date.now() / 1000;
            const elapsed = now - startTime;
            document.getElementById('timer').textContent = formatDuration(elapsed);
        }

        window.onload = () => {
            updateTimer();
            document.getElementById('blame-text').textContent = `Culpable: ${guilty}`;
        };

        setInterval(updateTimer, 1000);
    </script>
</head>
<body>
    <h1>Tiempo sin tumbar producciÃ³n</h1>
    
    <p id="timer">Loading...</p>
    <form action="/reset" method="get">
        <button type="submit">Restart Timer</button>
    </form>
    <p id="blame">
        <span class="icon">ðŸš¨</span>
        <span id="blame-text">Culpable: ...</span>
    </p>

</body>
</html>
